<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <!-- Header logo -->

    <header class="header w-100 my-5">
      <img
        class="header__logo mx-auto"
        src="assets/image/logo.png"
        alt="Logo, les petits plats"
      />
      <h1 class="header__title mx-auto">Les petits plats</h1>
    </header>

    <!-- Section bar de recherche -->

    <section class="search mx-auto">
      <div class="position-relative w-100 d-flex flex-nowrap">
        <input
          class="bg-light border-0 form-control rounded-3"
          id="search__Input"
          type="text"
          placeholder="Rechercher une recette"
        />
        <button
          class="align-self-center bg-light border-0 position-absolute"
          style="right: 0"
        >
          <img
            class="bg-light"
            width="32"
            height="32"
            src="/assets/image/search.png"
            alt="bouton, rechercher"
          />
        </button>
      </div>
      <div class="container__suggestion"></div>
    </section>
    <p
      class="message d-flex flex-row justify-content-center align-content-center mx-auto my-4 w-100"
    ></p>

    <!-- Section Htag  -->
    <section
      class="tag d-flex flex-row justify-content-start align-content-center gap-5 mx-auto"
    ></section>

    <p>test fonctionnelle</p>


    <!-- Section filtre de recherche -->
    <section class="filtres position-relative mx-auto">
      <div
        class="filtres__container mx-auto d-flex flex-row flex-nowrap mx-auto my-5 gap-5 position-absolute"
      >
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="item ingredientColor position-relative">
            <div
              class="accordion-header ingredient filtre p-1"
              id="panelsStayOpen-headingOne"
            >
              <button
                id="btnFiltre"
                class="accordion-button ingredientBtn collapsed position-absolute p-0"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseOne"
              ></button>
            </div>
            <div
              id="panelsStayOpen-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-headingOne"
            >
              <div
                class="accordion-body ingredientContent d-flex justify-content-around align-content-center flex-row flex-wrap"
              ></div>
            </div>
          </div>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample2">
          <div class="item appareilColor position-relative">
            <div
              class="accordion-header appareil filtre p-1"
              id="panelsStayOpen-headingTwo"
            >
              <button
                id="btnFiltre"
                class="accordion-button collapsed position-absolute p-0"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo"
              ></button>
            </div>
            <div
              id="panelsStayOpen-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-headingTwo"
            >
              <div
                class="accordion-body appareilContent d-flex justify-content-around align-content-center flex-row flex-wrap"
              ></div>
            </div>
          </div>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample3">
          <div class="item ustensileColor position-relative">
            <div
              class="accordion-header ustensile filtre p-1"
              id="panelsStayOpen-headingThree"
            >
              <button
                id="btnFiltre"
                class="accordion-button collapsed position-absolute p-0"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree"
              ></button>
            </div>
            <div
              id="panelsStayOpen-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="panelsStayOpen-headingThree"
            >
              <div
                class="accordion-body ustensileContent d-flex justify-content-around align-content-center flex-row flex-wrap"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section galerie des cartes -->

    <main
      id="cardMain"
      class="d-flex flex-row flex-wrap justify-content-between align-content-center mx-auto gap-5"
    ></main>

    <!-- first Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/factories/factorie.js"></script>
    <script
      type="module"
      src="scripts/factories/filtreFactoryAffichage.js"
    ></script>
    <script type="module" src="/scripts/search/tag_filtre.js"></script>
  </body>
</html>
