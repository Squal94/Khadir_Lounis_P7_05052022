<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <!-- Header logo -->

    <header class="header w-100 my-5">
      <img
        class="header__logo mx-auto"
        src="/assets/image/logo.png"
        alt="Logo, les petits plats"
      />
      <h1 class="header__title mx-auto">Les petits plats</h1>
    </header>

    <!-- Section bar de recherche -->

    <section class="search mx-auto">
      <div class="position-relative w-100 d-flex flex-nowrap">
        <input
          class="bg-light border-0 form-control rounded-3"
          id="search__Input"
          type="text"
          placeholder="Rechercher une recette"
        />
        <button
          class="align-self-center bg-light border-0 position-absolute"
          style="right: 0"
        >
          <img
            class="bg-light"
            width="32"
            height="32"
            src="/assets/image/search.png"
            alt="bouton, rechercher"
          />
        </button>
      </div>
    </section>

    <!-- Section Htag  -->
    <section class="tag"></section>

    <!-- Section filtre de recherche -->

    <section class="filtres d-flex flex-row mx-auto gap-4">
      <div class="filtre ingredient mt-4"></div>
      <div class="filtre appareil mt-4"></div>
      <div class="filtre ustensile mt-4"></div>
    </section>

    <!-- Section galerie des cartes -->

    <main id="cardMain"></main>

    <!-- first Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/factories/factorie.js"></script>
  </body>
</html>
